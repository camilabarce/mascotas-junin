<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascotas Junín</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- iconos -->
  <script src="https://kit.fontawesome.com/c4e5ddd662.js" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="shortcut icon" href="./img/patitas.png" type="image/x-icon">
</head>

<body>
  <header>
    <button class="boton-menu">
      <span class="span1-menu"></span>
      <span class="span2-menu"></span>
      <span class="span3-menu"></span>
    </button>

    <div class="contenedor-logo">
      <a href="index.html"><img class="logo" src="img/logo-sinfondo.png"></a>
    </div>

    <nav class="nav">
      <ul class="menu">
        <li><a href="#adopta">Adoptá</a></li>
        <li><a href="">Perdidos</a></li>
        <li><a href="">Colaborá</a></li>
        <li><a href="">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <!-- boton para ir hacia arriba de todo -->
    <button id="btn-up" class="btn-up"><i class='bx bxs-chevron-up'></i></button>

    <!-- slider/banner -->
    <div class="slider-container">
      <ul class="slider">
        <li id="slide1">
          <img src="img/slider/perrogato.jpg" alt="Perro cachorro levantando la pata, al lado un gato">
          <h2>Uniendo patitas, cambiando vidas</h2>
        </li>
        <li id="slide2">
          <img src="img/slider/mestizos en fila.jpg" alt="Perros cachorros en fila mirando hacia la izquierda">
          <button type="button"><a href="#adopta">Adoptá</a></button>
        </li>
        <li id="slide3">
          <img src="img/slider/gatoyperro.jpeg" alt="Gato jugando con perro cachorro">
        </li>
      </ul>

      <ul class="menu-slider">
        <li><a href="#slide1"><i class='bx bxs-circle'></i></a></li>
        <li><a href="#slide2"><i class='bx bxs-circle'></i></a></li>
        <li><a href="#slide3"><i class='bx bxs-circle'></i></a></li>
      </ul>
    </div>

    <!-- adopciones -->
    <section id="adopta">
      <h2>Encontrá a tu nuevo mejor amigo</h2>
      <div class="filtros">
        <button class="boton-filtro" id="perros">Perros</button>
        <button class="boton-filtro" id="gatos">Gatos</button>
      </div>
      <div class="cards-container gatos">
        <ul class="cards-list">
          <li class="cards-item">
            <a href="ficha1.html"><img src="img/gatos/gata.jpg"></a>
            <div class="text-card-container">
              <h3>Olivia</h3>
              <p>Hembra, 1 año</p>
            </div>
            <button type="button" class="button"></button>
          </li>
          <li class="cards-item">
            <img src="img/gatos/gato.jpg" alt="">
            <div class="text-card-container">
              <h3>Tom</h3>
              <p>Macho, 2 años</p>
            </div>
            <button type="button" class="button"></button>
          </li>
        </ul>
      </div>
      <div class="cards-container perros">
      </div>
    </section>

  </main>
  <script src="js/main.js"></script>
</body>

</html>
