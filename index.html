<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascotas Junín</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- iconos -->
  <script src="https://kit.fontawesome.com/c4e5ddd662.js" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="shortcut icon" href="./img/iconos/patitas.png" type="image/x-icon">
</head>

<body>
  <header>
    <button class="boton-menu">
      <span class="span1-menu"></span>
      <span class="span2-menu"></span>
      <span class="span3-menu"></span>
    </button>

    <div class="contenedor-logo">
      <a href="index.html"><img class="logo" src="img/logo-sinfondo.png"></a>
    </div>

    <nav class="nav">
      <ul class="menu">
        <li><a href="#adopta">Adoptá</a></li>
        <li><a href="perdidos.html">Perdidos</a></li>
        <li><a href="colabora.html">Colaborá</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <button id="btn-up" type="button"><i class='bx bxs-chevron-up'></i></button>

    <div class="slider-container">
      <ul class="slider">
        <li id="slide1">
          <img src="img/slider/perrogato.jpg" alt="Perro cachorro levantando la pata, al lado un gato">
          <h2>Uniendo patitas, cambiando vidas</h2>
        </li>
        <li id="slide2">
          <img src="img/slider/mestizos en fila.jpg" alt="Perros cachorros en fila mirando hacia la izquierda">
          <!-- <button type="button"><a href="#adopta">Adoptá</a></button> -->
        </li>
        <li id="slide3">
          <img src="img/slider/gatoyperro.jpeg" alt="Gato jugando con perro cachorro">
        </li>
      </ul>

      <ul class="menu-slider">
        <li><a href="#slide1"><i class='bx bxs-circle'></i></a></li>
        <li><a href="#slide2"><i class='bx bxs-circle'></i></a></li>
        <li><a href="#slide3"><i class='bx bxs-circle'></i></a></li>
      </ul>
    </div>

    <section id="adopta">
      <div class="filtro">
        <h2>Encontrá a tu nuevo mejor amigo</h2>
        <p>¿Qué mascota buscás?</p>
        <div class="container-iconos-filtro">
          <a href="#" id="perros">
            <img src="img/iconos/perro.png" alt="icono de perro">
          </a>
          <a href="#" id="gatos">
            <img src="img/iconos/gato.png" alt="icono de gato">
          </a>
        </div>
      </div>
      <div id="gatosContainer" class="cards-container">
        <ul id="gatosList" class="cards-list">

        </ul>
      </div>
      <div id="perrosContainer" class="cards-container hide">
        <ul class="cards-list">

        </ul>
      </div>
    </section>
    <section id="dar-adopcion">
      <div class="container-imagen">
        <img src="img/adopcion.jpg">
      </div>
      <div class="container-texto"> 
        <h2>¿Tenés mascotas para dar en adopción?</h2>
        <p><a href="https://forms.gle/WPk8pfzEom9FSUYF9" target="_blank">Completá el siguiente formulario <i class="bx bx-link"></i></a></p>
      </div>
    </section>
  </main>
  <footer>
    <p class="text-footer">Desarrollado con <img src="img/iconos/corazon.png" alt="emoji corazón brillante"> por <a href="https://www.linkedin.com/in/camilabarce/" target="_blank">Camila Arce</a></p>
  </footer>
  <script src="js/main.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/filtro.js"></script>
  <script src="js/lista.js"></script>
</body>

</html>
