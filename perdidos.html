<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascotas Junín</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- iconos -->
  <script src="https://kit.fontawesome.com/c4e5ddd662.js" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="shortcut icon" href="./img/iconos/patitas.png" type="image/x-icon">
</head>

<body>
  <header>
    <button class="boton-menu">
      <span class="span1-menu"></span>
      <span class="span2-menu"></span>
      <span class="span3-menu"></span>
    </button>

    <div class="contenedor-logo">
      <a href="index.html"><img class="logo" src="img/logo-sinfondo.png"></a>
    </div>

    <nav class="nav">
      <ul class="menu">
        <li><a href="index.html">Adoptá</a></li>
        <li><a href="#perdidos">Perdidos/ Encontrados</a></li>
        <li><a href="colabora.html">Colaborá</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <button id="btn-up" type="button"><i class='bx bxs-chevron-up'></i></button>

    <div class="slider-container">
      <ul class="slider">
        <li id="slide1">
          <img src="img/gato-perdidos.jpg" alt="gato mirando a la camara">
          <h3 class="slide-texto">¿Perdiste a tu mascota?</h3>
          <p class="slide-texto">Te ayudamos a encontrarla</p>
        </li>
      </ul>
    </div>
    <!-- lista de mascotas perdidas -->
    <div id="perdidos">
      <ul id="perdidosList" class="cards-list">

      </ul>
    </div>

    <!-- modal -->
    <div id="open-modal" class="modal-window">
      <div>
        <a href="#" title="Cerrar" class="modal-close">Cerrar</a>
        <h2 id="modal-nombre"></h2>
        <div id="modal-descripcion"></div>
        <br>
        <div id="modal-fecha-barrio"></div>
        <br>
        <p id="modal-contacto"></p>
      </div>
    </div>

    <div class="slider-container">
      <ul class="slider">
        <li id="slide1">
          <img src="img/perro-perdidos.webp" alt="gato mirando a la camara">
          <div class="bg-gray">
            <h3>Publicá a tu mascota extraviada</h3>
            <p>Completá el formulario</p>
          </div>
        </li>
      </ul>
    </div>

    <!-- formulario para cargar una mascota extraviada -->
    <div id="formulario-perdidos">
      <form id="form-perdidos" class="form-perdidos">
        <div class="form-group">
          <label for="nombre">Nombre de la mascota</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="nombre-dueno">Tu nombre</label>
          <input type="text" id="nombre-dueno" name="nombre-dueno" required>
        </div>
        <div class="form-group">
          <label for="fecha">Fecha en que se perdió</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
          <label for="lugar">Lugar donde se perdió</label>
          <input type="text" id="lugar" name="lugar" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción de la mascota</label>
          <textarea id="descripcion" name="descripcion" required></textarea>
        </div>
        <div class="form-group">
          <label for="contacto">Teléfono de contacto</label>
          <input type="tel" id="contacto" name="contacto" required>
        </div>
        <div class="form-group">
          <label for="foto">Foto de la mascota</label>
          <input type="file" id="foto" name="foto" required>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>
  <footer>
    <p class="text-footer">Desarrollado con <img src="img/iconos/corazon.png" alt="emoji corazón brillante"> por <a
        href="https://www.linkedin.com/in/camilabarce/" target="_blank">Camila Arce</a></p>
  </footer>
  <script src="js/main.js"></script>
  <script src="js/perdidos.js"></script>
</body>

</html>
