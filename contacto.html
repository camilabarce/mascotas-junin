<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mascotas Junín</title>
	<link rel="stylesheet" href="css/main.css">
	<!-- iconos -->
	<script src="https://kit.fontawesome.com/c4e5ddd662.js" crossorigin="anonymous"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<link rel="shortcut icon" href="./img/iconos/patitas.png" type="image/x-icon">
</head>

<body>
	<header>
		<button class="boton-menu">
			<span class="span1-menu"></span>
			<span class="span2-menu"></span>
			<span class="span3-menu"></span>
		</button>

		<div class="contenedor-logo">
			<a href="index.html"><img class="logo" src="img/logo-sinfondo.png"></a>
		</div>

		<nav class="nav">
			<ul class="menu">
				<li><a href="index.html#adopta">Adoptar</a></li>
				<li><a href="perdidos.html">Perdidos</a></li>
				<li><a href="colabora.html">Colaborar</a></li>
				<li><a href="#contacto">Contacto</a></li>
			</ul>
		</nav>
	</header>
	<main id="main" class="main-contact">
		<button id="btn-up" type="button"><i class='bx bxs-chevron-up'></i></button>
		<div class="contacto-container">
			<h3>Si tenés alguna duda, sugerencia o simplemente querés saludar, no dudes en escribirnos.</h3>
			<img src="img/gato-espiando.png" id="img-contacto">
		</div>
		<div id="contacto" class="formContainer">
			<form id="form-perdidos" class="formulario contacto" action="https://formspree.io/f/xbjnvwlb" method="POST">
				<div class="inputContainer">
					<input class="input" type="text" id="nombre" name="nombre" placeholder="a" required>
					<label class="label" for="nombre">Nombre</label>
				</div>
				<div class="inputContainer">
					<input class="input" type="text" id="correo" name="correo" placeholder="a" required>
					<label class="label" for="correo">Correo</label>
				</div>
				<div class="inputContainer">
					<textarea class="input textarea" id="mensaje" name="mensaje" placeholder="a" required></textarea>
					<label class="label" for="mensaje">Mensaje</label>
				</div>
				<div class="botonContainer">
					<button class="enviarBtn" type="submit">Enviar</button>
				</div>
			</form>
		</div>
		<div class="img-contacto">
			<img src="img/gato-espiando.png" alt="gato-espiando">
		</div>
	</main>
	<footer>
		<p class="text-footer">Desarrollado con <img src="img/iconos/corazon.png" alt="emoji corazón brillante"> por <a
				href="https://portfolio-camila-arce.vercel.app/" target="_blank">Camila Arce</a> | 2024</p>
	</footer>
	<script src="js/main.js"></script>
</body>

</html>
